<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #470000, #291010);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #fff;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    p {
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .link {
      display: block;
      text-decoration: none;
      background: #fff;
      color: #333;
      padding: 15px;
      margin: 12px 0;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="barzpfp.png" alt="Foto de perfil" class="profile-img">

    <h1>Barz</h1>
    <p>@pixelbarz</p>

    <a class="link" href="https://x.com/barzpixelado" target="_blank">X/Twitter</a>
    <a class="link" href="https://youtube.com/@pixelbarz" target="_blank">YouTube</a>
    <a class="link" href="https://twitch.com/pixelbarz" target="_blank">Twitch</a>
    <a class="link" href="https://bsky.app/profile/barzz.bsky.social" target="_blank">Bluesky</a>
    <a class="link" href="http://linkedin.com/in/jos%C3%A9-braz-9842023a8/" target="_blank">LinkedIn</a>

    <footer>
      © 2026 • Feito por Barz :D
      
    </footer>
  </div>
</body>
</html>
